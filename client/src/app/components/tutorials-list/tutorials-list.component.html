<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title" />
      <div class="input-group-append ms-2">
        <button class="btn btn-info" type="button" (click)="searchTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let tutorial of tutorials; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)">
        {{ tutorial.title }}
      </li>
    </ul>
   
    <!-- Button trigger modal -->
    <button type="button"  class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Remove All
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body text-black text-center">
            Are You Sure?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="removeAllTutorials()">Yes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
</div>
  <div class="col-md-6">
    <app-tutorial-details  [viewMode]="true" [currentTutorial]="currentTutorial"></app-tutorial-details>
  </div>
</div>
