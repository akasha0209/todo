<div class="container mt-3">
    <div class="login-box">
        <div *ngIf="!submitted">
            <div class="form-group user-box">
                <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title"  autocomplete="off"/>
                <label for="title">Title</label>
            </div>
            <div class="form-group user-box">
                <input type="text" class="form-control" id="description" required [(ngModel)]="tutorial.description"
                    name="description" autocomplete="off"/>
                    <label for="description">Description</label>
            </div>
            <div class="mt-3">
                <button  class="btn" (click)="saveTutorial()">Submit</button>
            </div>
        </div>
        <div *ngIf="submitted">
            <h4>Tutorial was Submitted Successfully</h4>
            <button class="btn" (click)="newTutorial()"><span></span>
                <span></span>
                <span></span> 
                <span></span>
                Add
            </button>
        </div>
    </div>
</div>
